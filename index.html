<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon/android-chrome-192x192.png" type="image/x-icon">
</head>

<body>

    <video autoplay muted loop id="bg-video">
        <source src="videos\cropped ai gen vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <br><br><br>
    <div class="form-container">
        <form>
            <h2>Welcome!</h2>
             <div id="startBtnContainer">
        <!-- <h1 id="h1">Welcome!</h1> -->

        <div id="peng">
            <img
                src="penguin pics/hoodie_peng-removebg-preview.png"
                id="blinkImg"
                width="188px"
                height="169px"
            >
            <pre>I hope you're having a great day!
                    - Pengwing </pre>
        </div>
        <br><br>

        
            <input id="name" type="text" placeholder="Name" required>
            <input  id="email" type="email" placeholder="Email" required>

            <!-- <button type="submit">Submit</button> -->
            <button class="btn" id="startBtn">Confirm</button>

            
    </div>
        </form>
    </div>
    <div class="content">

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <!-- Character + Dialogue -->
                <div class="dialogue-wrapper">

                    <!-- Character image -->
                    <div class="character">
                        <img
                            id="characterImg"
                            src="penguin pics/greeting_peng-removebg-preview.png"
                            alt="Character"
                            width="126px"
                            height="178px"
                        >
                    </div>

                    <div class="dialouge-wrapper">
                        <!-- Dialogue box -->
                        <div class="dialogue-box">
                            <h2 id="dialogueTitle">Hi there!</h2>
                            <p id="dialogueText">
                                You look new, what's your name?
                            </p>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div class="dialogue-controls">
                        <button id="backBtn" class="backBtn">Back</button>
                        
                        <button id="nextBtn" class="nextBtn">Next</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
